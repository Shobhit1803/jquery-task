<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#1"
        data-bs-whatever="@mdo">Heading</button>
    

    <div class="modal fade" id="1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form1">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Heading:</label>
                            <input type="text" class="form-control i1" id="recipient-name">
                        </div>
                        <div class="modal-footer">
                            <button id="btnclose" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button id="btnsubmit" type="submit" class="btn btn-primary ">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#2"
    data-bs-whatever="@fat">Subheading</button>

    <div class="modal fade" id="2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form2">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Heading:</label>
                            <select class="form-select i2" aria-label="Default select example">
                                <option selected>Heading</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Subheading:</label>
                            <input type="text" class="form-control i3" id="recipient-name">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button id="btsubmit" type="submit" class="btn btn-primary ">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> 

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#3"
        data-bs-whatever="@getbootstrap">forms</button>
        <div class="modal fade" id="3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="form3">
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Heading:</label>
                                <select class="form-select i4" aria-label="Default select example">
                                    <option selected>Heading</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Subheading:</label>
                                <select class="form-select i5" aria-label="Default select example">
                                    <option selected>Subheading</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">forms:</label>
                                <select class="form-select i6" aria-label="Default select example">
                                    <option selected>Input</option>
                                    <option value="text">Text</option>
                                    <option value="textarea">Textarea</option>
                                    <option value="button">Button</option>
                                    <option value="select">Select</option>
                                    <option value="radio">Radio</option>
                                    <option value="checkbox">Checkbox</option>
                                    <option value="email">Email</option>
                                    <option value="file">File</option>
                                    <option value="number">Number</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Label:</label>
                                <input type="text" class="form-control i7" id="recipient-name">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Value:</label>
                                <input type="text" class="form-control i8" id="recipient-name">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Name:</label>
                                <input type="text" class="form-control i9" id="recipient-name">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Placeholder:</label>
                                <input type="text" class="form-control i10" id="recipient-name">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Options:</label>
                                <input type="text" class="form-control i11" id="recipient-name">
                            </div>
                            <div>
                                <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" aria-label="..." value="option1" checked>Enable
                            </div>
                            <div>
                                <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" aria-label="..." value="option2">Disable
                            </div>
                            <div class="modal-footer"> 
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button id="" type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
